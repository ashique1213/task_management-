<!-- update_task.html -->
{% extends 'adminpanel/base.html' %}

{% block title %}Update Task{% endblock %}

{% block content %}
<div class="card p-4">
    <h1 class="card-title">Update Task: {{ task.title }}</h1>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" name="title" id="title" value="{{ task.title }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" name="description" id="description" rows="4">{{ task.description }}</textarea>
        </div>
        <div class="mb-3">
            <label for="due_date" class="form-label">Due Date</label>
            <input type="date" class="form-control" name="due_date" id="due_date" value="{{ task.due_date|date:'Y-m-d' }}" required>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" name="status" id="status">
                <option {% if task.status == 'Pending' %}selected{% endif %} value="Pending">Pending</option>
                <option {% if task.status == 'In Progress' %}selected{% endif %} value="In Progress">In Progress</option>
                <option {% if task.status == 'Completed' %}selected{% endif %} value="Completed">Completed</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="completion_report" class="form-label">Completion Report</label>
            <textarea class="form-control" name="completion_report" id="completion_report" rows="4">{{ task.completion_report }}</textarea>
        </div>
        <div class="mb-3">
            <label for="worked_hours" class="form-label">Worked Hours</label>
            <input type="number" step="0.1" class="form-control" name="worked_hours" id="worked_hours" value="{{ task.worked_hours }}">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'task_list' %}" class="btn btn-secondary">Back</a>
    </form>
    {% if error %}
        <p class="text-danger mt-3">{{ error }}</p>
    {% endif %}
</div>
{% endblock %}
