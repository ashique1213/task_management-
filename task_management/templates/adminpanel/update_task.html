{% extends 'adminpanel/base.html' %}

{% block title %}Update Task{% endblock %}

{% block content %}
<h1>Update Task: {{ task.title }}</h1>
<form method="post">
    {% csrf_token %}
    Title: <input type="text" name="title" value="{{ task.title }}"><br>
    Description: <textarea name="description">{{ task.description }}</textarea><br>
    Due Date: <input type="date" name="due_date" value="{{ task.due_date|date:'Y-m-d' }}"><br>
    Status: <select name="status">
        <option {% if task.status == 'Pending' %}selected{% endif %} value="Pending">Pending</option>
        <option {% if task.status == 'In Progress' %}selected{% endif %} value="In Progress">In Progress</option>
        <option {% if task.status == 'Completed' %}selected{% endif %} value="Completed">Completed</option>
    </select><br>
    Completion Report: <textarea name="completion_report">{{ task.completion_report }}</textarea><br>
    Worked Hours: <input type="number" step="0.1" name="worked_hours" value="{{ task.worked_hours }}"><br>
    <button type="submit">Update</button>
</form>
{% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
<a href="{% url 'task_list' %}">Back</a>
{% endblock %}
