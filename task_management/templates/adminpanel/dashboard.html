{% extends 'adminpanel/base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card p-4 shadow-sm">
        <h2 class="text-center card-title mb-4">Welcome, {{ user.username }} ({{ user.role }})</h2>
        <div class="d-flex flex-row justify-content-center gap-3 ">
            {% if user.role == 'superadmin' %}
                <a href="{% url 'user_list' %}" class="btn btn-primary">Manage Users and Admins</a>
            {% endif %}
            <a href="{% url 'task_list' %}" class="btn btn-primary">Manage Tasks</a>
            <a href="{% url 'create_task' %}" class="btn btn-primary">Create Task</a>
            <a href="{% url 'admin_logout' %}" class="btn btn-danger">Logout</a>
        </div>
    </div>
</div>
{% endblock %}
