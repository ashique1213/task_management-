<!-- task_report.html -->
{% extends 'adminpanel/base.html' %}

{% block title %}Task Report{% endblock %}

{% block content %}
<div class="card p-4">
    <h1 class="card-title">Task Report: {{ task.title }}</h1>
    <div class="mt-3">
        <p><strong>Assigned To:</strong> {{ task.assigned_to.username }}</p>
        <p><strong>Completion Report:</strong> {{ task.completion_report }}</p>
        <p><strong>Worked Hours:</strong> {{ task.worked_hours }}</p>
        <a href="{% url 'task_list' %}" class="btn btn-secondary">Back</a>
    </div>
</div>
{% endblock %}
